<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Final</title>
    <link href="./final.css" rel="stylesheet">
    <script src="./final.js"></script>
</head>
<body>
    <div class="wrapper">
        <h3>코드캠프 회원가입</h3>
        <input type="text" class="inputbox" id="email" placeholder="이메일을 입력해 주세요.">
        <div class="error" id="error__email"></div>
        <input type="text" class="inputbox" id="writer" placeholder="이름을 입력해 주세요.">
        <div class="error" id="error__writer"></div>
        <input type="password" class="inputbox" id="password1" placeholder="비밀번호를 입력해 주세요.">
        <div class="error" id="error__password1"></div>
        <input type="password" class="inputbox" id="password2" placeholder="비밀번호를 다시 입력해 주세요">
        <div class="error" id="error__password2"></div>
        <div class="phone__wrapper">
            <input type="text" id="phone1" class="phoneNum" onchange="changePhone1()" onkeyup="onchange()" maxlength="3">-
            <input type="text" id="phone2" class="phoneNum" onchange="changePhone2()" onkeyup="onchange()" maxlength="4">-
            <input type="text" id="phone3" class="phoneNum" onchange="changePhone3()" onkeyup="onchange()" maxlength="4">
        </div>
        <div class="token__wrapper">
            <div class="token" id="token">000000</div>
            <button id="token__button" onclick="getToken()" disabled>인증번호 전송</button>
        </div>
        <div class="token__wrapper">
            <div id="token__timer" class="token__timer">3:00</div>
            <button id="token__timer__confirm__button" onclick="getTokenTimerConfirm()" disabled>인증완료</button>
        </div>
        <div class="location__wrapper">
            <select class="location" id="location">
                <option disabled="true" selected="true">지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
        </div>
        <div class="error" id="error__location"></div>
          <div class="gender__wrapper">
            <div class="gender">
                <input type="radio" name="gender" id="gender__woman" class="gender__radio">여성
            </div>
            <div class="gender">
                <input type="radio" name="gender" id="gender__woman" class="gender__radio">남성
            </div>
        </div>
        <hr>
        <div class="footer">
            <button id="signup__button" onclick="signup()" disabled>가입하기</button>
        </div>
    </div>
</body>
</html>
